<!DOCTYPE html>

    <title>Document</title>
    <style>

    <div class="container">

    <div class="container">

    </div>

    <div class="container">
      <div class="white"></div>
      <div class="white"></div>

      <div class="white"></div>
    </div>
  </body>
</html>
