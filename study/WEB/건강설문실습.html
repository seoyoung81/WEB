<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="#">
            <h1>SSAFY 학생 건강설문</h1>
            <div>
                <label for="name">이름을 기재해주세요.</label>
                <input type="text" id="name" name="name" autofocus>
            
            </div>

            <div>
                <label for="region">지역을 선택해주세요.</label>
                <select name="region" id="region" required>
                    <option value="서울">서울</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="구미">구미</option>
                    <option value="부울경">부울경</option>
                </select>
            </div>

            <div>
                <p>오늘의 체온을 선택해주세요.</p>
                <input type="radio" name="body-heat" id="normal" value="normal" checked>
                <label for="normal">37도 미만</label>
                <input type="radio" name="body-heat" id="warning" value="warning" checked>
                <label for="normal">37도 이상</label>
            </div>

            <footer>
                Google 설문지를 통해 비밀번호를 제출하지 마시오.
            </footer>
        </form>
    </section>
</body>
</html>
