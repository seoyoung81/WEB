<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div p {
        color: blue;
      }

      div > p {
        color: crimson;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>
        <p>자식</p>
      </span>
      <div>
        <p>손자</p>
      </div>
      <span>
        <p>자식</p>
      </span>
    </div>
  </body>
</html>

<!-- 
  div p { 
    p가 div 안에 있기만 하면 파란색
  }

  div > p {
    p가 div 만 감싸져야 한다
  }
 -->
