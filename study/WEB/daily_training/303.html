<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSAFY전용 GitLab 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .box {
            line-height: 50px;
            text-indent: 2em;
        }

        .div > p {
            line-height: 300px;
        }
    </style>
  </head>
  <body>
    <div class="container">
    <form>
        <div class="box align-middle bg-danger text-white" style="height: 50px">Invalid Login or password.</div>
        <br>
        <h1>SSAFY전용 GitLab 시스템</h1>
        <hr>
        
        <div class="border border-secondary-subtitle">
            <div class="mb-3">
                <p class="text-center"><b>Sign in</b></p>
                <hr class="border-primary border-3 opacity-100 ">
                <label for="exampleInputEmail1" class="form-label m-2"><b>Username or email</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input ms-1" id="exampleCheck1">
                <label class="form-check-label ms-3" for="exampleCheck1">Remember me
                    <b class="ms-5 text-primary">Forgot your password?</b>
                </label>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign in</button>
        </div>
      </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
