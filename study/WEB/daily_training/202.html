<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 이곳에 코드를 작성합니다. */
      * {
        color: black;
      }

      div + p {
        color: red;
      }

      p + span {
        color: green;
      }

      ul + span {
        color: green;
      }
      /* + 인접 결합자 -> 바로 뒤에 오는 것에 대하여 적용 */
      /* ~ 뒤에 오는 것 -> 그냥 뒤에만 있으면 됨 */
    </style>
  </head>
  <body>
    <div>
      <span>0</span>
      <p>1</p>
    </div>
    <p>2</p>
    <span>3</span>
    <p>4</p>
    <div class="box">
      <p>5</p>
    </div>
    <article>기사</article>
    <ul>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
    <span>9</span>
  </body>
</html>
