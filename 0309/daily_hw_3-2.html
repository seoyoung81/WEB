    <title>Document</title>

      .container {
        outline: dotted black 0.5px;
        height: 100px;
        width: 300px;
      }
      .block {

        height: 100px;
        width: 150px;
        display: flex;
        justify-content: space-between;
      }

      .item {
        background-color: skyblue;
        height: 50px;
        width: 50px;
        font-size: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <div class="item">item1</div>
        <div class="item">item2</div>
      </div>
    </div>
